<!DOCTYPE html>

<html
  lang="en"
  class="light-style layout-menu-fixed layout-wide layout-navbar-fixed"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{/common/common.html}">
<body>
    <!-- Layout wrapper -->
    <th:block layout:fragment="content">
    <section>
      <div class="container">
        <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
          <div class="content-wrapper">
            <!-- Content -->
            <div class="container-xxl flex-grow-1 container-p-y">
              <div class="row">
                <div class="col-md-12">
                  <ul class="nav nav-pills flex-column flex-md-row mb-3">
                    <li class="nav-item">
                      <a class="nav-link active" href="javascript:void(0);"><i class="bx bx-user me-1"></i> 계정 관리</a>
                    </li>
                  </ul>
                  <div class="card mb-4">
                    <h5 class="card-header">나의 계정 정보</h5>
                    <!-- Account -->
                    <div class="card-body">
                      <div class="d-flex align-items-start align-items-sm-center gap-4">
                        <img
                          src="/assets/img/image/images2.jpeg"
                          alt="user-avatar"
                          class="d-block rounded"
                          height="100"
                          width="100"
                          id="uploadedAvatar"
                        />
                        <div class="button-wrapper">
                          <label for="upload" class="btn btn-primary me-2 mb-4" tabindex="0">
                            <span class="d-none d-sm-block">사진 올리기</span>
                            <i class="bx bx-upload d-block d-sm-none"></i>
                            <input
                              type="file"
                              id="upload"
                              class="account-file-input"
                              hidden
                              accept="image/png, image/jpeg"/>
                          </label>
                          <button type="button" class="btn btn-outline-secondary account-image-reset mb-4">
                            <i class="bx bx-reset d-block d-sm-none"></i>
                            <span class="d-none d-sm-block">초기화</span>
                          </button>

                          <p class="text-muted mb-0">800K사이즈의 JPG, GIF 또는 PNG만 업로드 가능합니다.</p>
                        </div>
                      </div>
                    </div>
                    <hr class="my-0" />
                    <div class="card-body">
                      <form id="formAccountSettings" method="POST" onsubmit="return false">
                        <div class="row">
                          <div class="mb-3 col-md-6">
                            <label for="name" class="form-label">이름</label>
                            <input
                              class="form-control"
                              type="text"
                              id="name"
                              name="name"
                              value="이기영"
                              readonly
                              style="background-color: #fff;"
                            />
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="memberId" class="form-label">ID</label>
                            <input class="form-control" type="text" name="memberId" id="memberId" value="kiyoung" readonly style="background-color:#fff;" />
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="organization" class="form-label">Birthday</label>
                            <input
                              type="date"
                              class="form-control"
                              id="birthday"
                              name="birthday"
                              value="1960-03-05"
                            />
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="email" class="form-label">E-mail</label>
                            <input
                              class="form-control"
                              type="text"
                              id="email"
                              name="email"
                              value=""
                              placeholder="john.doe@example.com"
                            />
                          </div>
                          
                        <div class="mt-2">
                          <button type="submit" class="btn btn-primary me-2">수정하기</button>
                          <button type="reset" class="btn btn-outline-secondary">취소</button>
                        </div>
                      </form>
                    </div>
                    <!-- /Account -->
                  </div>

                  <div class="row">
                    <div class="col-6 col-12 mb-md-0 mb-4">
                      <div class="card">
                        <h5 class="card-header">연결된 계정</h5>
                        <div class="card-body">
                          <p>사이트와 연결된 계정을 확인해보세요 !</p>
                          <!-- Connections -->
                          <div class="d-flex mb-3">
                            <div class="flex-shrink-0">
                              <img src="/assets/img/icons/brands/google.png" alt="google" class="me-3" height="30" />
                            </div>
                            <div class="flex-grow-1 row align-items-center">
                              <div class="col-9 mb-sm-0 mb-2">
                                <h6 class="mb-0">Google</h6>
                                <!-- <small class="text-muted">google account</small> -->
                              </div>
                              <div class="col-3 text-end">
                                <div class="form-check form-switch">
                                  <input class="form-check-input float-end" type="checkbox" role="switch" checked/>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="d-flex mb-3">
                            <div class="flex-shrink-0">
                              <img src="/assets/img/icons/brands/naver.png" alt="github" class="me-3" height="30" />
                            </div>
                            <div class="flex-grow-1 row align-items-center">
                              <div class="col-9 mb-sm-0 mb-2">
                                <h6 class="mb-0">Naver</h6>
                                <!-- <small class="text-muted">Naver Account</small> -->
                              </div>
                              <div class="col-3 text-end">
                                <div class="form-check form-switch">
                                  <input class="form-check-input float-end" type="checkbox" role="switch" />
                                </div>
                              </div>
                            </div>
                          </div>
                          
                          
                          <!-- /Connections -->
                        </div>
                      </div>
                    </div>
                    </div>
                  <div class="card">
                    <h5 class="card-header">회원 탈퇴</h5>
                    <div class="card-body">
                      <div class="mb-3 col-12 mb-0">
                        <div class="alert alert-warning">
                          <h6 class="alert-heading fw-bold mb-1">정말로 탈퇴 하시는건가요?🥺</h6>
                          <p class="mb-0">회원 탈퇴를 하시면 사용하셨던 정보는 모두 사라지고, 동일 아이디로는 재 가입이 불가능합니다.<br/>신중히 확인해주세요!</p>
                        </div>
                      </div>
                      <form id="formAccountDeactivation" onsubmit="return false">
                        <div class="form-check mb-3">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            name="accountActivation"
                            id="accountActivation"
                          />
                          <label class="form-check-label" for="accountActivation"
                            >회원 탈퇴에 동의합니다.</label
                          >
                        </div>
                        <button type="submit" class="btn btn-danger deactivate-account">회원 탈퇴하기</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- / Content -->
            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>
      </div>
    </section>
    </th:block>
    <!-- build:js assets/vendor/js/core.js -->
    <th:block layout:fragment="script">
    <script src="/assets/vendor/libs/popper/popper.js"></script>
    <script src="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="/assets/vendor/js/menu.js"></script>
    <script src="/assets/js/main.js"></script>
    <!-- Page JS -->
    <script src="/assets/js/pages-account-settings-account.js"></script>
    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    </th:block>
</body>
</html>
