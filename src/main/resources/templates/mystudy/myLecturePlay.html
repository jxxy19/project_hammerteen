<!DOCTYPE html>

<html
  lang="en"
  class="light-style layout-menu-fixed layout-wide layout-navbar-fixed"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>hammerteen</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon/hammerteen_favicon.svg" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="/assets/vendor/css/core2.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="/assets/css/demo.css" />
    <link rel="stylesheet" href="/assets/css/mycss.css" />
    <link rel="stylesheet" href="/assets/vendor/css/pages/front-page.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Vendors CSS -->
    <link rel="stylesheet" href="/assets/css/LineIcons.2.0.css" />
    <link rel="stylesheet" href="/assets/css/plyr.css">
    <link rel="stylesheet" href="/assets/css/flatpickr.css">
    <link rel="stylesheet" href="/assets/css/fullcalendar.css">
    <style data-fullcalendar=""></style>

    <!--  썸머노트  -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">

    <!--  제이쿼리  -->
    <script src="/assets/jquery/jquery-3.7.1.js"></script>
    <script src="/assets/jquery/jquery-ui.js"></script>
    <link href="/assets/jquery/jquery-ui.css" rel="stylesheet">
</head>
<body class="bg-label-primary">
    <!-- Layout wrapper -->
    <section>
      <div class="container-fluid">
        <div class="layout-wrapper layout-content-navbar">
          <div class="layout-container">
              <div class="content-wrapper">
                <!-- Content -->

                <div class="">
                    <div class="row mb-4">
                        <div class="card g-3">
                            <div class="card-body row g-3">
                                <div class="col-lg-8">
                                    <div class="d-flex justify-content-between align-items-center flex-wrap mb-2 gap-1">
                                        <div class="me-1">
                                            <h5 class="mb-1 text-primary fw-bold">[[${lectureDTO.title}]]</h5>
                                            <p class="mb-1"><span> [[${lectureDTO.teacherName}]] </span> 선생님</p>
                                        </div>
                                        <div class="d-flex align-items-center">
                                            <span class="badge bg-label-primary">[[${lectureDTO.CategoryName}]]</span>

                                        </div>
                                    </div>
                                    <div class="card academy-content shadow-none border">
                                        <div class="p-2">
                                            <div>
                                                <video class="w-100 rounded" controls
                                                       th:src="|${lectureDetailDTO.videoDirectory}/${lectureDetailDTO.videoFile}|"></video>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="d-flex justify-content-between my-3">
                                        <div>
                                            <a href="/" class="btn btn-outline-primary">메인으로</a>
                                        </div>
                                        <div>
                                            <a th:href="|/mystudy/myLectureView?lectureIdx=${lectureDTO.lectureIdx}|" class="btn btn-outline-primary">강의실로</a>
                                            <a th:href="|/mystudy/registPlayed?lectureIdx=${lectureDTO.lectureIdx}&lectureDetailIdx=${lectureDetailDTO.lectureDetailIdx}|" class="btn btn-primary text-white">수강 완료</a>
                                        </div>
                                    </div>
                                    <div class="stick-top" style="top:100px;">
                                        <div class="accordion accordion-bordered" id="courseContent">
                                            <div class="accordion-item shadow-none border border-bottom-0 mb-0 active">
                                                <div class="accordion-header" id="heading1">
                                                    <button aria-controls="chapter1"
                                                            aria-expanded="true"
                                                            class="accordion-button bg-lighter rounded-0 collapsed"
                                                            data-bs-target="#chapter1" data-bs-toggle="collapse"
                                                            type="button">
                                                  <span class="d-flex flex-column">
                                                    <span class="h6 mb-1 fw-bold">회차정보</span>
                                                    <span class="fw-normal">총 [[${lectureDetailDTOList.size}]]회차</span>
                                                  </span>
                                                    </button>
                                                </div>
                                                <div class="accordion-collapse collapse show" data-bs-parent="#courseContent"
                                                     id="chapter1" style="">
                                                    <div class="accordion-body py-3 border-top">
                                                        <div class="list-group" th:each="dto,status:${lectureDetailDTOList}">
                                                            <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between">
                                                                <span>
                                                                    <i class="lni lni-checkmark-circle active-star"></i>
                                                                    <span>[[${status.count}]]. [[${dto.detailTitle}]]</span>
                                                                </span>
                                                                <span>[[${dto.videoLength}]]</span>
                                                            </a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="accordion-item shadow-none border mb-0">
                                                <div class="accordion-header" id="heading2">
                                                    <button aria-controls="chapter2" aria-expanded="true" class="accordion-button bg-lighter rounded-0 collapsed" data-bs-target="#chapter2" data-bs-toggle="collapse" type="button">
                                                            <span class="d-flex flex-column">
                                                                <span class="h6 fw-bold mb-1">강의정보</span>
                                                            </span>
                                                    </button>
                                                </div>
                                                <div class="accordion-collapse collapse" data-bs-parent="#courseContent" id="chapter2" style="">
                                                    <div class="accordion-body py-3 border-top">
                                                        <div class="card-body">
                                                            <h5 class="fw-bold">강의소개</h5>
                                                            <p class="mb-4" th:utext="${lectureDTO.content}">
                                                            </p>
                                                            <hr class="my-4">
                                                            <h5 class="fw-bold">강사정보</h5>
                                                            <div class="d-flex justify-content-start align-items-center user-name">
                                                                <div class="avatar-wrapper">
                                                                    <div class="avatar avatar-sm me-2"><img
                                                                            alt="Avatar" class="rounded-circle"
                                                                            src="/assets/img/default.png"></div>
                                                                </div>
                                                                <div class="d-flex flex-column">
                                                                    <span class="fw-medium"><span>[[${lectureDTO.teacherName}]]</span> 선생님</span>
                                                                    <small class="text-muted">풀스택 4기</small>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- / Content -->
                <div class="content-backdrop fade"></div>
              </div>
              <!-- Content wrapper -->
            </div>
        <!-- / Layout page -->
        </div>
      </div>
    </section>
    <!-- build:js assets/vendor/js/core.js -->
    <!-- Core JS -->
    <script src="/assets/vendor/js/bootstrap.js"></script>
    <script src="/assets/js/front-config.js"></script>
    <script src="/assets/js/commonUtil.js"></script>
    <script src="/assets/summernote/summernote-lite.min.js"></script>
    <script src="/assets/vendor/js/helpers.js"></script>
    <script src="/assets/js/front-main.js"></script>
</body>
</html>
