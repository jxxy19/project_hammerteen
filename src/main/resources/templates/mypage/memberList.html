<!DOCTYPE html>

<html
        class="light-style layout-menu-fixed layout-wide layout-navbar-fixed"
        lang="en"
        layout:decorate="~{/common/common.html}"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <style>
        .disabled-row {
            background-color: #f0f0f0;
            color: #ccc;
            pointer-events: none;
        }
    </style>
</head>

<body>
<!-- Layout wrapper -->
<th:block layout:fragment="content">
    <section>
        <div class="container">
            <div class="layout-wrapper layout-content-navbar">
                <div class="layout-container">
                    <div class="content-wrapper">
                        <div class="container-xxl flex-grow-1 container-p-y">
                            <div class="single-widget mb-3">
                                <h3>키워드</h3>
                                <div class="navbar-nav justify-content-center align-items-center flex-row">
                                    <form action="/mypage/memberList">
                                        <div class="navbar-nav justify-content-center align-items-center flex-row">

                                            <div class="input-group input-group-merge">
                                        <span class="input-group-text" id="basic-icon-default-fullname2">
                                            <i class="bx bx-search fs-4 lh-0"></i></span>

                                                <input type="hidden" name="search_type" value="u" />
                                                <input type="hidden" name="search_type" value="n" />

                                                <input aria-describedby="basic-icon-default-fullname2" class="form-control" id="basic-icon-default-fullname" name="search_word" placeholder="이름&아이디로 검색" type="text">

                                            </div>
                                            <button class="btn rounded-pill btn-outline-primary" type="submit">
                                                <i class="bx bx-search-alt-2 display-6 align-middle"></i>
                                            </button>

                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="card overflow-hidden">
                            <div class="table-responsive text-nowrap">
                                <table class="table">
                                    <thead class="table-light">
                                    <tr>
                                        <th class="bg-label-primary">NO</th>
                                        <th class="bg-label-primary">구분</th>
                                        <th class="bg-label-primary">아이디</th>
                                        <th class="bg-label-primary">이름</th>
                                        <th class="bg-label-primary">상태</th>
                                        <th class="bg-label-primary">가입일</th>
                                    </tr>
                                    </thead>
                                    <tbody class="table-border-bottom-0">

                                 <th:block th:if="${pageResponseDTO.dtoList.size() > 0}">
                                     <tr th:each="dto, iterStat : ${pageResponseDTO.dtoList}"
                                         class="cursor-pointer"
                                         th:classappend="${dto.userState != 'Y'} ? 'disabled-row'"
                                         th:data-idx="${dto.userId}" th:href="|/mypage/memberView?userId=${dto.userId}|"
                                         onclick="goToThisLink('/mypage/memberView?userId=', this)">
                                        <td th:text="${iterStat.count}">1</td>
                                     <td th:text="${dto.role}">일반</td>
                                     <td th:text="${dto.userId}">[[${dto.userId}]]</td>
                                     <td th:text="${dto.name}">전주연</td>
                                     <td>
                                         <span class="badge bg-label-primary me-1" th:text="${dto.userState == 'Y' ? 'Active' : 'Inactive'}">Active</span>
                                     </td>
                                    <td th:text="${#temporals.format(dto.regDate, 'yyyy-MM-dd')}">1996-10-17</td>

                                </tr>
                                </th:block>

                                    </tbody>
                                </table>
                            </div>
                            </div>
                            <div class="mt-3">
                                <!-- Pagination -->
                                <div class="pagination justify-content-center">
                                    <ul class="pagination justify-content-center">
                                        <!-- Previous Button -->
                                        <li class="page-item" th:classappend="${!pageResponseDTO.prev_page_flag} ? ' disabled'">
                                            <a class="page-link"
                                               th:data-num="${pageResponseDTO.prev_page_flag ? pageResponseDTO.page_block_start - 1 : 1}"
                                               th:href="${pageResponseDTO.prev_page_flag ? '/mypage/memberList?page_size=10&page=' + (pageResponseDTO.page_block_start - 10) : '#'}">
                                                <i class="lni lni-chevron-left"></i>
                                            </a>
                                        </li>
                                        <!-- Page Numbers -->
                                        <th:block th:each="i : ${#numbers.sequence(pageResponseDTO.page_block_start, pageResponseDTO.page_block_end)}">
                                            <li class="page-item" th:classappend="${pageResponseDTO.getPage() == i} ? ' active'">
                                                <a class="page-link" th:data-num="${i}"
                                                   th:href="${pageResponseDTO.getPage() == i ? '#' : '/mypage/memberList?page_size=10&page=' + i}">[[${i}]]</a>
                                            </li>
                                        </th:block>
                                        <!-- Next Button -->
                                        <li class="page-item" th:classappend="${!pageResponseDTO.next_page_flag} ? ' disabled'">
                                            <a class="page-link"
                                               th:data-num="${pageResponseDTO.next_page_flag ? pageResponseDTO.page_block_end + 1 : pageResponseDTO.page_block_end}"
                                               th:href="${pageResponseDTO.next_page_flag ? '/mypage/memberList?page_size=10&page=' + (pageResponseDTO.page_block_end + 1) : '#'}">
                                                <i class="lni lni-chevron-right"></i>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                             <!--   /* End Pagination */-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Modal -->
</th:block>
<!-- build:js assets/vendor/js/core.js -->
<th:block layout:fragment="script">
</th:block>

</body>
</html>
