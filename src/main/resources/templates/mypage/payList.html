<!DOCTYPE html>

<html
        class="light-style layout-menu-fixed layout-wide layout-navbar-fixed"
        lang="en"
        layout:decorate="~{/common/common.html}"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
<!-- Layout wrapper -->
<th:block layout:fragment="content">
    <section>
        <div class="container">
            <div class="layout-wrapper layout-content-navbar">
                <div class="layout-container">
                    <div class="content-wrapper">
                        <!-- Content -->
                        <form>
                            <div class="container-xxl flex-grow-1 container-p-y">
                                <div class="row mb-4">
                                    <div class="card g-3">
                                        <div class="card-body row g-3">
                                            <div class="col-lg-12">
                                                <div class="card academy-content shadow-none border my-3">
                                                    <div class="d-flex justify-content-between align-items-center flex-wrap gap-1 m-0">
                                                        <div class="row m-0 p-2 justify-content-between align-items-center">
                                                            <div class="col-2">
                                                                <img class="w-100 rounded"
                                                                     src="/assets/img/default.png">
                                                            </div>
                                                            <div class="col-8">
                                                                <h5 class="mb-1 text-primary fw-bold"><a
                                                                        href="/lecture/view">강의 제목입니다.</a></h5>
                                                                <p class="mb-1">선생님<span class="fw-medium"> 전주연 </span>
                                                                </p>
                                                                <span class="badge bg-label-primary"><a href="#">구매확정</a></span>
                                                                <span class="badge bg-label-danger"><a class="text-danger" href="#">환불요청</a></span>
                                                            </div>
                                                            <div class="d-flex col-2 justify-content-end">
                                                                <div class="d-flex flex-column align-items-end">
                                                                    <div>
                                                                        <span class="text-muted">2024.05.24</span>
                                                                    </div>
                                                                    <div>
                                                                        <span class="text-primary fw-bold justify-content-center">10,000</span><span>원</span>
                                                                    </div>
                                                                    <button type="button" class="btn btn-sm btn-label-primary mt-0 align-middle" data-bs-toggle="modal" data-bs-target="#detailModal">결제상세</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- / Content -->
                        <div class="content-backdrop fade"></div>
                    </div>
                    <!-- Content wrapper -->
                </div>
                <!-- / Layout page -->
            </div>
        </div>
    </section>
    <!-- Modal -->
    <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="detailModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="reviewModalLabel">결제 상세</h1>
                    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <div class="text-muted d-block px-2 border rounded py-3">
                            <table class="table table-bordered">
                                <colgroup>
                                    <col style="width : 15%">
                                    <col style="width : 15%">
                                </colgroup>
                                <thead>
                                <tr>
                                    <th class="bg-label-primary">결제방식</th>
                                    <td>카카오페이</td>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <th class="bg-label-primary">결제금액</th>
                                    <td>10,000원</td>
                                </tr>
                                <tr>
                                    <th class="bg-label-primary">결제일시</th>
                                    <td>2024.05.24</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="modal-footer p-0">
                            <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">닫기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
<!-- build:js assets/vendor/js/core.js -->
<th:block layout:fragment="script">
    <script src="/assets/js/plyr.js"></script>
</th:block>
</body>
</html>
